<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Productpreview</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Edu+VIC+WA+NT+Beginner&family=Fraunces:ital,opsz,wght@0,9..144,500;1,9..144,500&family=Gentium+Book+Basic&family=Inter:wght@900&family=Montserrat:wght@500&family=Paytone+One&family=Ubuntu+Condensed&display=swap"

  <body>
    <div class="container">
      <div class="left">
      <img
        src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQ8em8HoijWC4ZkHxucX2w8oRtBkuJeIoJT_4NWszT1bg5nYNCa"

      <h2>perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <div class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
        <div class="prices">
          <div class="price">$149.99</div>
          <div class="old-price">$169.99</div>
        </div>
      </div>
      <span
        ><button class="btn">
          <i class="fa fa-shopping-cart"> </i>
          Add to cart
        </button>
      </span>
    </div>
